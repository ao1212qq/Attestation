<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование статуса заказа</title>
</head>
<body>
<h3>Редактирование статуса заказа</h3>
<form th:method="POST" th:action="@{/detailInfoOrders/edit/{id}(id=${orders.getId()})}" th:object="${orders}" enctype="multipart/form-data">
    <p th:text="'Продукт: ' + *{product}" th:field="*{product}" th:object="${product}" id="product"></p>
    <label for="number">Номер заказа: </label>
    <input type="text" th:field="*{number}" placeholder="Продукт" id="number">
    <div style="color: red" th:if="${#fields.hasErrors('number')}" th:errors="*{number}"></div>
    <label for="count">Количество: </label>
    <input type="text" th:field="*{count}" placeholder="Количество" id="count">
    <div style="color: red" th:if="${#fields.hasErrors('count')}" th:errors="*{count}"></div>
    <label for="price">Цена: </label>
    <input type="text" th:field="*{price}" placeholder="Цена" id="price">
    <div style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
    <p th:text="'Цена: ' + *{price}" th:field="*{price}"></p>
    <p th:text="'Покупатель: ' + *{person}" th:field="*{person}" th:object="${person}" id="person"></p>
    <select type="text" th:field="*{status}" placeholder="Статус" id="status">
        <option value="Принят">Принят</option>
        <option value="Оформлен">Оформлен</option>
        <option value="Ожидает">ПОжидает</option>
        <option value="Получен">Получен</option>
    </select>
    <div style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></div>
    <br>
    <input type="submit" value="Редактировать">
</form>
</body>
</html>
